content:
  source:
    alias: origin-aggregated-logging
    dockerfile: Dockerfile
    path: elasticsearch
    modifications:
    - action: replace
      match: "OSE_ES_VER=5.6.10.2"
      replacement: "OSE_ES_VER=5.6.10.2-redhat-2"
    - action: replace
      match: "PROMETHEUS_EXPORTER_VER=5.6.10.0"
      replacement: "PROMETHEUS_EXPORTER_VER=5.6.10.0-redhat-2"
    - action: replace
      match: "ARG MAVEN_REPO_URL=https://repo1.maven.org/maven2/"
      replacement: "ARG MAVEN_REPO_URL=http://download-node-02.eng.bos.redhat.com/brewroot/repos/lpc-rhel-7-maven-build/latest/maven/"
from:
  image: elasticsearch:5.6.10
enabled_repos:
- rhel-server-ose-rpms
- rhel-server-extras-rpms
labels:
  License: GPLv2+
  architecture: x86_64
  io.k8s.description: Elasticsearch container for EFK aggregated logging storage
  io.k8s.display-name: Elasticsearch 5
  io.openshift.tags: logging,elk,elasticsearch
  vendor: Red Hat
name: openshift3/ose-logging-elasticsearch5
owners:
- jcantril@redhat.com
- ewolinet@redhat.com
- rmeggins@redhat.com
distgit:
  namespace: containers
