name: example

# Distgit branch to use with this group
branch: rhaos-3.8-rhel-7

# Sources contains a mapping of source alias (found in config.yml) to
# github sources.
sources:
  # An alias which can be used to reference this source in the config.ymls of this group.
  enterprise-images-upstream-example:
    url: git@github.com:jupierce/enterprise-images-upstream-example.git
    branch: release-3.8
    # Fallback branch is used if release-3.8 does not exist yet
    fallback-branch: master




# Advanced. In general, developers do not need to worry with this section unless, for some reason, your
# image needs non-OCP rpms to be installed.
repos:
  signed:
    rhel-server-ose-rpms:
      baseurl: http://download.lab.bos.redhat.com/rcm-guest/puddles/RHAOS/AtomicOpenShift-signed/3.8/building/RH7-RHAOS-3.8/x86_64/os
  unsigned:
    rhel-server-ose-rpms:
      baseurl: http://download.lab.bos.redhat.com/rcm-guest/puddles/RHAOS/AtomicOpenShift/3.8/building/x86_64/os
  common:
      rhel-server-rhscl-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/rhscl/1/os/
      rhel-server-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/os/
        enabled: 1
      rhel-server-extras-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/extras/os/
      rhel-fast-datapath-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/fast-datapath/os/
      rhel-fast-datapath-htb-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/htb/rhel/server/7/x86_64/fast-datapath/os/
      rhel-server-optional-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/optional/os/
        enabled: 1
      rhel-server-rh-common-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/rh-common/os/
      rhel-server-ose-released:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/ose/3.3/os/
      apb-rhel-server-extras-rpms:
        baseurl: http://pulp.dist.prod.ext.phx2.redhat.com/content/dist/rhel/server/7/7Server/x86_64/extras/os/
